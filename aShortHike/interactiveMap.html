<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" user-scalable="no">
	<link rel="stylesheet" href="interactiveMap.css">
	<link rel="icon" href="res/ico.png">
	<title>A Short Hike | Interactive Map</title>
</head>
<body>
	<div class="menu" id="help">
		<img draggable="false" src="res/help.png"/>
		<p>Help</p>
		<span class="helpTooltip">
			<b>Map</b><br/>
				Hover the items on the map to display their informations<br/><br/>
			<b>Compass</b><br/>
				Click on the compass to reset the map position<br/><br/>
			<b>Menu Bar</b><br/>
				Click an item to show/hide it on the map<br/><br/>
				Hold Ctrl+Click to show only the selection<br/>
				Hold Shift+Click to reset the selection<br/>
				Hold Alt+Click to invert the selection
		</span>
	</div>
	<div class="menu" id="bar">
		<input type="text" name="search" placeholder="Search for an item" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
	</div>
	<img class="menu" id="compass" draggable="false" ondragstart="return false;" src="res/whole_compass.png"/>
	<div id="slider-container">
    	<div id="slider-bar"></div>
    	<div id="slider-handle"></div>
	</div>
	<div id="mapContainer">
		<div id="map">
			<img id="lowResMap" draggable="false" ondragstart="return false;" src="res/map_low.png"/>
			<img id="highResMap" draggable="false" ondragstart="return false;" src="res/map.png"/>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="interactiveMap_data.js"></script>
	<script src="interactiveMap.js"></script>
</body>
</html>
